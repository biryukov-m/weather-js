<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
  <title>Document</title>
</head>

<body class="bg-slate-200 rounded">
  <header class="container mx-auto py-6 mb-3">
    <div class="search-wrapper">
      <input class="rounded border-solid w-60 px-2 py-1 font-sans text-base text-black" type="text" name="search"
        id="search" placeholder="Enter city ...">
    </div>
  </header>
  <main class="container mx-auto">
    <section class="rounded mb-3 h-96 w-full bg-slate-500 p-5 shadow-xl hover:shadow-2xl">
      <article class="flex flex-col justify-between h-full">
        <div>
          <div><span class="material-symbols-outlined text-blue-700 text-3xl">sunny</span></div>
          <p class="text-5xl font-sans text-blue-400 font-bold"><span id="temp"></span> <span class="text-3xl">°C</span>
          </p>
          <p class="text-xl font-sans text-blue-400" id="location"></p>
        </div>
        <div class="font-sans text-white">

          <span class="uppercase font-bold text-xl" id="time">05:45 AM</span>

          <p class="text-lg font-thin">Update time</p>
        </div>
      </article>
    </section>
    <section class="grid grid-rows-3 grid-cols-2 gap-4 mb-3 h-96 w-full">
      <article
        class="row-start-1 row-end-3 p-4 shadow-xl hover:shadow-2xl flex flex-col justify-between rounded  bg-white">
        <h3 class="font-sans text-black font-bold text-sm mb-2">Today's temperature</h3>
        <div class="w-full h-full">
          <canvas id="chart"></canvas>
        </div>

      </article>
      <article class="p-4 shadow-xl hover:shadow-2xl rounded bg-white">
        <h3 class="font-sans text-black font-bold text-sm mb-2">Weather this week</h3>
        <div class="flex justify-between">
          <div class="flex flex-col" data-id="forecast-0">
            <span class="block material-symbols-outlined text-blue-500 text-3xl">sunny</span>
            <p class="font-sans text-sm text-black" data-id="day">Mon</p>
          </div>
          <div class="flex flex-col" data-id="forecast-1">
            <span class="material-symbols-outlined text-blue-500 text-3xl">sunny</span>
            <p class="font-sans text-sm text-black text-center" data-id="day">Tue</p>
          </div>
          <div class="flex flex-col" data-id="forecast-2">
            <span class="material-symbols-outlined text-blue-500 text-3xl">sunny</span>
            <p class="font-sans text-sm text-black text-center" data-id="day">Wen</p>
          </div>
          <div class="flex flex-col" data-id="forecast-3">
            <span class="material-symbols-outlined text-blue-500 text-3xl">sunny</span>
            <p class="font-sans text-sm text-black text-center" data-id="day">Thur</p>
          </div>
          <div class="flex flex-col" data-id="forecast-4">
            <span class="material-symbols-outlined text-blue-500 text-3xl">sunny</span>
            <p class="font-sans text-sm text-black text-center" data-id="day">Fri</p>
          </div>
        </div>
      </article>
      <article class="p-4 relative shadow-xl hover:shadow-2xl row-span-full col-start-2 rounded bg-white  ">
        <h3 class="font-sans text-black font-bold text-sm mb-2">Weather forecast</h3>
        <div class="font-sans flex flex-col absolute top-12 bottom-3 left-6 right-6 gap-3 justify-between">
          <div class="flex justify-between py-3 px-6 text-white bg-blue-500 rounded">
            <div class="flex items-center justify-between gap-5">
              <p class="text-2xl" id="weather">Mostly sunny</p>
              <div class="flex flex-col text-slate-200 gap-1">
                <p class="text-sm font-thin self-end">
                  <span id="forecast-day"> </span>
                  <span id="forecast-time"> </span>
                </p>
                <span class="font-normal text-sm" id="forecast-date"> </span>
              </div>
            </div>
            <div class="text-2xl flex items-center"><span class="mx-2" id="daily-temp">26</span>°C<span
                class="material-symbols-outlined text-white text-3xl">sunny</span></div>
          </div>
          <div class="flex justify-between  py-3 px-6">
            <div class="flex flex-col">
              <h4 class="text-xl text-slate-500">Humidity</h4>
              <p class="text-lg text-black"><span id="humidity"> </span>%</p>
            </div>
            <div class="flex flex-col">
              <h4 class="text-xl text-slate-500">Sunset</h4>
              <p class="text-lg text-black" id="sunset-time"> </p>
            </div>
          </div>
          <div class="flex justify-between  py-3 px-6">
            <div class="flex flex-col">
              <h4 class="text-xl text-slate-500">Pressure</h4>
              <p class="text-lg text-black" id="pressure"> </p>
            </div>
            <div class="flex flex-col">
              <h4 class="text-xl text-slate-500">Sunrise</h4>
              <p class="text-lg text-black" id="sunrise-time"> </p>
            </div>
          </div>
          <div class="flex justify-between  py-3 px-6">
            <div class="flex flex-col">
              <h4 class="text-xl text-slate-500">Wind speed</h4>
              <p class="text-lg text-black" id="speed"> </p>
            </div>
            <div class="flex flex-col">
              <h4 class="text-xl text-slate-500">Wind direction</h4>
              <p class="text-lg text-black" id="direction"> </p>
            </div>
          </div>
        </div>
      </article>
    </section>
  </main>
  <script src="./bundle.js"></script>
</body>

</html>
